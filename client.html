  <script type="text/javascript">
    var FPS = 30;
    var SECOND = 1000;  // a second is 1000ms
    var msPerFrame = SECOND/FPS; // approximate
    var HERO_BASE_X = 150;
    var HERO_BASE_Y = 150;
    var HERO_BASE_SCALE = 3;
    var HERO_SPACE_X = 15;
    var HERO_SPACE_Y = 65;
    var HERO_PERSPECTIVE_SCALE = 0.15;

    var backdrop;
    var stage;
    var runningRate = 2.5;
    var w, h;
    var counter = 0;  // duration of game (temp)
    var effectNumGen; // dem popping numbers

    // TODO: have this determined by the game
    // Use tag loading for now.
    var preload = new createjs.PreloadJS(false);
    var manifest = [
        "img/plains.png",
        "img/amber.png",
        "img/jergens.png",
        "img/chara01.png"
      ];
    preload.onComplete = init;
    preload.loadManifest(manifest);


    var heroSprites = [];
    var enemySprites = [];

    var heroIdToSprite = [];  // maps heroes to sprites

    function init() {
      // create a new stage and point it at our canvas:
      var canvas =document.getElementById("main-canvas");
      stage = new createjs.Stage(canvas);
    
      // grab canvas width and height for later calculations:
      w = canvas.width;
      h = canvas.height;

      var bgImage = new Image();
      bgImage.src = 'img/plains.png';

      // Add backdrop to the stage
      backdrop =  new createjs.Shape(new createjs.Graphics().beginBitmapFill(bgImage, 'no-repeat').drawRect(0,0,bgImage.width,bgImage.height));
      backdrop.scaleX = Math.ceil(w/bgImage.width);
      backdrop.scaleY = Math.ceil(h/bgImage.height);
      stage.addChild(backdrop);

      // add elapsed time counter to stage
      elapsedLabel = new createjs.Text("0s","bold 14px Arial","#FFF");
      stage.addChild(elapsedLabel);
      elapsedLabel.x = 10;
      elapsedLabel.y = 10;

      // TODO: hero sprites should be tied to their domain counterparts
      // properly.  We're just arbitrarily mapping them here.
      var jergensSheet = new createjs.SpriteSheet({
        "animations": {
          "idle": [22],
          "walk": [21,23, "walk", 5]
          },
          "images": ["img/jergens.png"],
          "frames": {
              "height": 32,
              "width":24,
              "regX": 16,
              "regY": 12,
              "count": 96
            }
       });
      var miltonSheet = new createjs.SpriteSheet({
        "animations": {
          "idle": [13],
          "walk": [12,14, "walk", 5]
          },
          "images": ["img/jergens.png"],
          "frames": {
              "height": 32,
              "width":24,
              "regX": 16,
              "regY": 12,
              "count": 96
            }
       });
      var harukaSheet = new createjs.SpriteSheet({
        "animations": {
          "idle": [64],
          "walk": [63,65, "walk", 5]
          },
          "images": ["img/amber.png"],
          "frames": {
              "height": 32,
              "width":24,
              "regX": 16,
              "regY": 12,
              "count": 96
            }
       });
      var leenaSheet = new createjs.SpriteSheet({
        "animations": {
          "idle": [61],
          "walk": [60,62, "walk", 5]
          },
          "images": ["img/jergens.png"],
          "frames": {
              "height": 32,
              "width":24,
              "regX": 16,
              "regY": 12,
              "count": 96
            }
       });
      heroSprites.push(new createjs.BitmapAnimation(jergensSheet));
      heroSprites.push(new createjs.BitmapAnimation(miltonSheet));
      heroSprites.push(new createjs.BitmapAnimation(harukaSheet));
      heroSprites.push(new createjs.BitmapAnimation(leenaSheet));
      for (var i = 0, len = heroSprites.length; i < len; i++) {
        var curSprite = heroSprites[i];
        curSprite.x = HERO_BASE_X - HERO_SPACE_X*i - 10*i;
        curSprite.origX = curSprite.x;
        curSprite.y = HERO_BASE_Y + HERO_SPACE_Y*i;
        curSprite.origY = curSprite.y;
        curSprite.scaleX = curSprite.scaleY = HERO_BASE_SCALE-((len-i)*HERO_PERSPECTIVE_SCALE);
        curSprite.gotoAndPlay("idle");
        stage.addChild(curSprite);
      }
      // enemy sprites
      var badguySheet = new createjs.SpriteSheet({
        "animations": {
          "idle": [43],
          "walk": [42,44, "walk", 5]
          },
          "images": ["img/chara01.png"],
          "frames": {
              "height": 32,
              "width":24,
              "regX": 16,
              "regY": 12,
              "count": 96
            }
       });
      var wagsSheet = new createjs.SpriteSheet({
        "animations": {
          "idle": [37],
          "walk": [36,38, "walk", 5]
          },
          "images": ["img/chara01.png"],
          "frames": {
              "height": 32,
              "width":24,
              "regX": 16,
              "regY": 12,
              "count": 96
            }
       });
      enemySprites.push(new createjs.BitmapAnimation(badguySheet));
      enemySprites.push(new createjs.BitmapAnimation(wagsSheet));
      for (var i = 0, len = enemySprites.length; i < len; i++) {
        var curSprite = enemySprites[i];
        curSprite.x = w-HERO_BASE_X + HERO_SPACE_X*i + 10*i;
        curSprite.origX = curSprite.x;
        curSprite.y = HERO_BASE_Y + HERO_SPACE_Y*i;
        curSprite.origY = curSprite.y;
        curSprite.scaleX = curSprite.scaleY = HERO_BASE_SCALE-((len-i)*HERO_PERSPECTIVE_SCALE);
        curSprite.gotoAndPlay("idle");
        stage.addChild(curSprite);
      }

      heroIdToSprite[1] = heroSprites[0];
      heroIdToSprite[2] = heroSprites[1];
      heroIdToSprite[3] = heroSprites[2];
      heroIdToSprite[4] = heroSprites[3];
      heroIdToSprite[100] = enemySprites[0];
      heroIdToSprite[200] = enemySprites[1];

      effectNumGen = new atb.EffectNumberGenerator(stage);
      stage.update();
    }

    // the view's game loop
    function tick() {
      //fpsLabel.text = Math.round(createjs.Ticker.getMeasuredFPS())+" fps";
      var toUpdate = gameClient.update();
      if (toUpdate && toUpdate.length > 0) {
        // _.each(toUpdate, updateHero);
        for (var i = 0, len = toUpdate.length; i < len; i++) {
          updateHero(toUpdate[i]);
        }
      }
      elapsedLabel.text = counter + "s";
      stage.update();
    }
  </script>

    <script type="text/javascript">

      /***********************************************************************/

      /** Game (Client) **/
      function GameClient(myId, emitterCallback) {
        this.players = [];
        this.heroes = [];
        this.myId = myId;
        this.me = null;
        this.enemy = null;

        this.eventsIn = new EventQueue(this['processEvent'].bind(this));
        this.emitterCallback = emitterCallback || function(){};

        this.msgFactory = GameEvent.getFactory(myId);
      }

      var GC = GameClient.prototype;

      // TODO: this should come 'down' from the server
      GC.setup = function(gameState) {
        // TODO: here we are mimicking 'receiving' player data from server
        var gameStatePlayers = JSON.parse(gameState);

        for (var i = 0; i < gameStatePlayers.length; i++) {
          // take the raw JSON ver of the 'Player' and mash its data into an 
          // empty instance of the Domain Player class.  
          var rawPlayer = gameStatePlayers[i];
          // this is ugly as sin.
          var playerToAdd = new Player(rawPlayer.id, rawPlayer.name);
          var party = new Party(rawPlayer.party.id, rawPlayer.party.maxSize);
          _.each(rawPlayer.party.heroes, function(rawHero) {
              party.setHero(_.extend(new Hero(), rawHero));
          });
          playerToAdd.setParty(party);
          this.addPlayers(playerToAdd);

          // this is you!
          if (playerToAdd.id == this.myId) {
            this.me = playerToAdd;
          } else {
            // FIXME: works for 1 enemy only 
            this.enemy = playerToAdd;
          }
        }
        this.emitterCallback('clientSetupCompleteEvent');
      }
      GC.ready = function() {
        this.sendToServer(this.msgFactory.create(GameEvent.type.player_ready));
      }

      GC.start = function() {
        this.emitterCallback('clientGameStartEvent');
        this.log('Game start!');
      }

      GC.pause = function() {
        this.emitterCallback('clientGamePauseEvent');
        this.log('Game paused!');
      }

      GC.resume = function() {
        this.emitterCallback('clientGameResumeEvent');
        this.log('Game resumed!');
      }

      // TODO: should this even be here?
      // to be called by the view's game loop
      GC.update = function() {
        // client-side 'smooth gauge'.  Use client speed values to 
        // extrapolate gauge, subject to server-sync.
        if (!this.isGameOver) {
          var toUpdate = _.filter(this.heroes, function(curHero) {
              if (!curHero.statuses.dead && !curHero.statuses.ready) {
                curHero.turnGauge += curHero.attributes.speed / 100.00;
                if (curHero.turnGauge >= 100) {
                  curHero.turnGauge = 100.00;
                }
                return true;
              }
              return false;
            });
        }
        return toUpdate;
      }

      GC.queueEvent = function(type, content) {
        this.eventsIn.push(this.msgFactory.create(type, content));
      }

      GC.processEvent = function() {
        var theEvent = this.eventsIn.shift();
        var args = theEvent.content;
        if (!theEvent || !theEvent.type) {
          console.log('Client: no event or event type, ignoring.');
          console.log(theEvent);
          return;
        }
        switch (theEvent.type) {
          case GameEvent.type.game_setup_state:
            this.setup(args);
            break;
          case GameEvent.type.game_start:
            this.start();
            break;
          case GameEvent.type.game_pause:
            this.pause();
            break;
          case GameEvent.type.game_resume:
            this.resume();
            break;
          case GameEvent.type.heroes_sync:
            // sync player/hero timing. Use as sanity check for gauge.
            // FIXME: for 'smooth' behaviour, only override with sync value
            // if current value is *really* out of whack (+/- 15% )
            var heroesSync = args;
            for (var i = 0; i < heroesSync.length; i++) {
              var theHero = this.heroes[heroesSync[i][0]];
              var diff = theHero.turnGauge - heroesSync[i][1];
              if (Math.abs(diff) > 15) {
//                console.log('Client: gauge correction for: ' + theHero.id + ', local='+theHero.turnGauge + ', server='+heroesSync[i][1]);
                theHero.turnGauge -= diff;
              }
              this.emitterCallback('clientUpdateHeroEvent', theHero);
            }
            this.emitterCallback('clientSyncHeroEvent', theHero);
            break;
          case GameEvent.type.heroes_ready:
            var readyHeroes = args;
            for (var i = 0; i < readyHeroes.length; i++) {
              var theHero = this.heroes[readyHeroes[i]];
              theHero.statuses.ready = true;
              theHero.turnGauge = 100.00;
              this.emitterCallback('clientUpdateHeroEvent', theHero);
            }
            break;
          case GameEvent.type.heroes_dead:
            var deadHeroes = args;
            for (var i = 0; i < deadHeroes.length; i++) {
              var theHero = this.heroes[deadHeroes[i]];
              this.log(theHero.name + ' was slain!');
              theHero.statuses.dead = true;
              theHero.turnGauge = 0.00;
              theHero.attributes.hp = 0;
              this.emitterCallback('clientUpdateHeroEvent', theHero);
            }
            break;
          case GameEvent.type.heroes_action:
            // execute action
//            console.log('SERVER sent action: ' + JSON.stringify(theEvent.content));
 
            var source = this.heroes[args.by];
            var target = this.heroes[args.target];
            var amount = args.amount;
            var isCrit = args.isCrit ? args.isCrit : false;
            switch(args.type) {
              case 'attack':
                var msg = source.name + ' attacks ' + target.name + ' for ' + args.amount + ' damage.';
                if (isCrit) {
                  msg += ' (Critical Hit)';
                }
                this.log(msg);
                target.attributes.hp -= args.amount;
                if (target.attributes.hp < 0) {
                  target.attributes.hp = 0;
                }				
                break;
              case 'skill':
                var msg = source.name + ' uses skill on ' + target.name + ' for ' + args.amount + ' damage.';
                if (isCrit) {
                  msg += ' (Critical Hit)';
                }
                this.log(msg);
                target.attributes.hp -= args.amount;
                if (target.attributes.hp < 0) {
                  target.attributes.hp = 0;
                }
                break;
              case 'item':
                this.log(source.name + ' uses item on ' + target.name + ' for ' + args.amount + ' healing.');
                target.attributes.hp += args.amount;
                if (target.attributes.hp > target.attributes.maxHp) {
                  target.attributes.hp = target.attributes.maxHp;
                }
                break;
              default:
                console.log('Client received unknown action.type: ' + action.type);
                break;
            }
            this.emitterCallback('clientHeroActionEvent', [source, target, args.type, amount, isCrit]);
            break;
          case GameEvent.type.player_action:
          case GameEvent.type.player_request_pause:
          case GameEvent.type.player_request_resume:
            // send to server
            this.sendToServer(theEvent);
            break;
          case GameEvent.type.game_over:
            this.gameOver(args);
            break;
          default:
            console.log('Unknown event type: ' + theEvent.type);
            break;
        }
      }

      // adds the specified players to the game
      GC.addPlayers = function(players) {
        for (var i = 0; i < arguments.length; i++) {
          var curPlayer = arguments[i];
          this.players.push(curPlayer);
          for (var j = 0; j < curPlayer.party.heroes.length; j++) {
            var curHero = curPlayer.party.heroes[j];
            // augmenting hero with back-link to player
            curHero.player = curPlayer;
            this.heroes[curHero.id] = curHero;
          }
        }
      }

      // sends an action to the server.  
      // FIXME: it writes directly to server's inbound event queue
      GC.sendToServer = function(theEvent) {
        gameInstance.queueAction(theEvent);
      }

      GC.requestPause = function() {
        this.queueEvent(GameEvent.type.player_request_pause);
      }

      GC.requestResume = function() {
        this.queueEvent(GameEvent.type.player_request_resume);
      }

      GC.gameOver = function(theWinner) {
        var winner = _.find(this.players, function(thePlayer) { return thePlayer.id == theWinner.id; });
        this.isGameOver = true;
        this.eventsIn.clear();
        $(this.eventsIn).off('queued');

        var msg = null;
        if (winner) {
          if (winner == this.me) {
            msg = 'You have won the battle!';
          } else {
            msg = 'Player ' + winner.name + ' has won the battle!';
          }
        } else {
          msg = 'Game Over!';
        }
        this.log(msg);
        this.emitterCallback('clientGameOverEvent', msg);
      }

      // a simple message log.  Allows listener to pickup and handle logging
      GC.log = function(msg) {
        this.emitterCallback('clientLogEvent', msg)
      }
      /** END Game (Client) **/


      /** CPU Game Client **/

      /**
       * The CPU Game Client uses most of the same underlying mechanics as
       * a human player, but overrides the message handling component with
       * AI behaviour.
       */
      function CpuGameClient(myId, emitterCallback) {
        GameClient.call(this, myId, emitterCallback);
      }
      CpuGameClient.prototype = new GameClient();
      CpuGameClient.prototype.constructor = CpuGameClient;

      var CPUGC = CpuGameClient.prototype;

      CPUGC.processEvent = function() {
        var theEvent = this.eventsIn.shift();
        var args = theEvent.content;
        switch (theEvent.type) {
          case GameEvent.type.game_setup_state:
            console.log('CPU Player[' + this.myId + '] setting up state...');
            this.setup(args);
            console.log('CPU Player[' + this.myId + '] is ready!');
            this.ready();
            break;
          case GameEvent.type.heroes_ready:
            var readyHeroes = args;
            var myReadyHeroes = [];
            for (var i = 0; i < readyHeroes.length; i++) {
              var theHero = this.heroes[readyHeroes[i]];
              theHero.statuses.ready = true;
              theHero.turnGauge = 100.00;
              if (theHero.player.id == this.myId) {
                myReadyHeroes.push(theHero);
              }
            }

            // Always attacks!
            // TODO: pick some other actions. 
            var enemyHeroes = this.enemy.party.heroes;
            for (var i = 0; i < myReadyHeroes.length; i++) {
              var target = enemyHeroes[_.random(0, enemyHeroes.length-1)];
              if (target.statuses.dead) {
                target = _.find(enemyHeroes, function(theHero) { return !theHero.statuses.dead });
              }
              this.sendToServer(this.msgFactory.create(GameEvent.type.player_action, {type: 'attack', by: myReadyHeroes[i].id, target: target.id}));
            }
            break;
          case GameEvent.type.heroes_dead:
            var deadHeroes = args;
            for (var i = 0; i < deadHeroes.length; i++) {
              var theHero = this.heroes[deadHeroes[i]];
              theHero.statuses.dead = true;
              theHero.turnGauge = 0.00;
              theHero.attributes.hp = 0;
            }
            break;
          default:
            // do nothing for now.
            break;
        } // switch
      }
      /** END CPU Game Client */


      /***********************************************************************/

      /** View stuff */
      var hpIncrementers = [];
      var heroRows = [];

      /** Templates **/
      // Hero Row (name, hp, gauge, etc)
      var heroRowTemplate = _.template('<tr id="<%= heroDomId %>" class="hero"'
        + 'position="<%= position %>" heroId="<%= heroId %>"><td>'
        + '<%= heroName %></td><td class="hp"><%= heroHp %></td>'
        + '<td class="sp"></td><td class="gauge"><div class="gauge-container"><div class="gauge-bar"></div></div></td></tr>'
         );

      /**
       * Command Pane Container Template
       */
      var commandContainerTemplate = _.template('<div id="com_<%= id %>" heroId="<%= id %>" class="command-pane menu-nested-pane" position="<%= position %>"><%= content%></div>');

      // Hero Command Pane Content
      var heroCommandPaneTemplate = _.template(
         '<div class="pane-title"><%= hero.name %></div>'
        + '<div id="comlist_<%= hero.id %>" class="command-list"></div>');

      // Hero Command list
      var heroCommandTemplate = _.template('<a href="#"><%= command.name %></a>');

      // Target Pane container
      var heroTargetPaneTemplate = _.template('<div id="tarlist_<%= hero.id %>"  heroId="<%= hero.id %>" class="target-menu menu-nested-pane"></div>');

      // Hero Target list
      var heroTargetTemplate =  _.template('<a href="#" class="<%= actionType %>" heroId="<%= heroId %>" targetId="<%= target.id %>"><%= target.name %></a>');
      var heroCancelTemplate =  _.template('<a href="#" class="cancel" heroId="<%= heroId %>">Cancel</a>');

      /** END Templates **/

      function updateHero(hero) {
        var player = hero.player;
        var isYou = player.id == gameClient.myId;
        var heroRow = heroRows[hero.id];
        var heroGauge = heroRow.find('div.gauge-bar');
        // don't update dead people!
        if (hero.statuses.dead) {
          if (!heroRow.hasClass('dead')) {
            heroRow.addClass('dead');
            var heroSprite = heroIdToSprite[hero.id];
            atb.tweenHeroDead(heroSprite, hero.player != gameClient.me, heroSprite.origX, heroSprite.origY);
            updateHeroHp(hero, null, 0);
          }
          return;
        }
        // update gauge
        heroGauge.width(hero.turnGauge + '%');
        // update readiness
        if (hero.statuses.ready && isYou && !heroRow.hasClass('ready')) {
          var heroDomId = '#hero_'+ hero.id;
          var commands = hero.commands;
          var commandContainer= $('#commands-anchor');
          var content = heroCommandPaneTemplate({hero: hero});
          commandCarousel.add({id: hero.id, content: content, position: hero.id})
          // get the newly added command pane
          var comPane = $("#com_" + hero.id);

          // populate with menu items
          var comMenuContainer = comPane.find('.command-list');
          var comToMenuItems = _.map(commands, function(command) {
              return heroCommandTemplate({command: command})
            });
          var comMenuItems = new atb.MenuItems(comMenuContainer);
          comMenuItems.isWrapAround = true;
          comMenuItems.addItems(comToMenuItems);
          // FIXME? no other active menu = make this one active
          if (!activeMenu) {
            setActiveMenu(comMenuItems);
          }

          // 'embed' this into the command pane
          comPane.data('menuItems', comMenuItems);

          heroRow.addClass('ready');
        }
      }

      function updateHeroHp(hero, type, amount, isCrit) {
        // update hp
        if (type) {
          // let incrementer take care of update
          hpIncrementers[hero.id].setTarget(hero.attributes.hp);
          switch (type) {
            case 'attack':
            case 'skill':
              atb.tweenHeroHit(heroIdToSprite[hero.id], hero.player != gameClient.me, heroIdToSprite[hero.id].origX);
              effectNumGen.generate(amount, isCrit, heroIdToSprite[hero.id]);
              break;
            case 'item':
              effectNumGen.generate(amount, isCrit, heroIdToSprite[hero.id], 'heal');
              break;
            default:
              console.log('unknown type, using default increment');
              effectNumGen.generate(amount, isCrit, heroIdToSprite[hero.id]);
              break;
          }
        } else {
          // stop any existing incrementer, then set your value
          var heroHp = heroRows[hero.id].find('.hp');
          hpIncrementers[hero.id].complete();
          heroHp.text(hero.attributes.hp);
        }
      }

      // take action => reset gauge 
      function takeAction(hero, target, type, amount, isCrit) {
        var heroRow = heroRows[hero.id];
        hero.statuses.ready = false;
        hero.turnGauge = 0.00;
        heroRow.removeClass('ready');
        updateHero(hero);
        updateHeroHp(target, type, amount, isCrit);
      }

      function closeCommandPane(heroId) {
        var heroDomId = '#hero_'+ heroId;
        commandCarousel.remove(heroId);
      }

      function cancelTargetPane() {
        var menuAnchor = $('#player-pane');
        var targetPane = menuAnchor.find('.target-menu');
        var commandPane = commandCarousel.getPaneInFocus();
        if (targetPane.not(':hidden')) {
          targetPane.remove();
          setActiveMenu(commandPane.data('menuItems'));
        }
      }

      // target list => execute action on target.
      $('#player-pane').on('click', '.target-menu a', function(event) {
          var actionType = $(this).attr('class');
          var actorId = $(this).attr('heroId');
          var targetId = $(this).attr('targetId');

          // TODO: move this out
          if (actionType == 'cancel') {
            // backtrack to command menu
            cancelTargetPane();
          } else {
            executeCommandOnTarget(actionType, actorId, targetId);
          }
          return false;
      });

      function executeCommandOnTarget(actionType, actorId, targetId) {
        var hero = gameClient.heroes[actorId];
        var target = gameClient.heroes[targetId];
        switch (actionType) {
          case 'attack':
            gameClient.queueEvent(GameEvent.type.player_action, {type: 'attack', by: hero.id, target: target.id});
            break;
          case 'skill':
            gameClient.queueEvent(GameEvent.type.player_action, {type: 'skill', by: hero.id, target: target.id});
            break;
          case 'item':
            gameClient.queueEvent(GameEvent.type.player_action, {type: 'item', by: hero.id, target: target.id});
            break;
          default:
            console.log('Action Not Yet Impl: ' + actionType);
            break;
        }
        closeCommandPane(hero.id);
      }

      // command pane option => target list (or execute command)
      $('#player-pane').on('click', '.command-pane .command-list a', function(event) {
          var commandPane = $(event.target).parents('.command-pane');
          var actionType = $(this).text().toLowerCase();
          commandToTargetList(commandPane, actionType);
          return false;
      });

      function commandToTargetList(commandPane, actionType) {
        var heroId = commandPane.attr('heroId');
        var hero = gameClient.heroes[heroId];
        var targets = null;
        switch (actionType) {
          case 'attack':
            targets = gameClient.enemy.party.heroes;
            break;
          case 'skill':
            targets = gameClient.enemy.party.heroes;
            break;
          case 'item':
            targets = gameClient.me.party.heroes;
            break;
          default:
            console.log('Command Not Yet Impl: ' + actionType);
            break;
        }

        if (targets) {
          var menuAnchor = $('#player-pane');
          menuAnchor.append(heroTargetPaneTemplate({hero: hero}));
          var tarMenuContainer = menuAnchor.find('.target-menu');

          // populate with target list as menu items
          var tarToMenuItems = _.compact(_.map(targets, function(target) {
              if (target.statuses.dead) { 
                return null;
              } else {
                return heroTargetTemplate({actionType: actionType, heroId: heroId, target: target});
              }
            }));
          tarToMenuItems.push(heroCancelTemplate({heroId: heroId}));
          var tarMenuItems = new atb.MenuItems(tarMenuContainer);
          tarMenuItems.isWrapAround = true;
          tarMenuItems.addItems(tarToMenuItems);
          setActiveMenu(tarMenuItems);
          tarMenuContainer.show();
        }
      }

      // show/hide nav buttons for command pane if necessary
      function showCommandNavButtons() {
        $('#command-next').slideDown(100);
        $('#command-prev').slideDown(100);
      }
      function hideCommandNavButtons() {
        $('#command-next').slideUp(100);
        $('#command-prev').slideUp(100);
      }

      function onAddRemoveCommandPanes(numPanes) {
        if (numPanes > 1) {
          showCommandNavButtons();
        } else {
          hideCommandNavButtons();
        }
      }

      function onCommandCarouselMoveStart(id) {
        if (id) {
          $('#hero_'+ id).removeClass('selected');
          hideCommandNavButtons();
          cancelTargetPane();
        }
      }
      function onCommandCarouselMoveEnd(id) {
        if (id) {
          $('#hero_'+ id).addClass('selected');
          setActiveMenu(commandCarousel.getPaneInFocus().data('menuItems'));
          if (commandCarousel.numPanes > 1) {
            showCommandNavButtons();
          }
        } else {
          setActiveMenu(null);
        }
      }

      // Start Game
      $('#start').on('click', function(event) {
          gameClient.ready();
          $(this).hide();
          });

      // Pause Game
      $('#pause').on('click', function(event) {
          gameClient.requestPause();
          $(this).hide();
          $('#resume').show();
          });

      // Resume Game
      $('#resume').on('click', function(event) {
          gameClient.requestResume();
          $(this).hide();
          $('#pause').show();
          });

      /** END View stuff */
      

      // TODO: much of this should be 'server side'.
      var clock = new Clock(msPerFrame);
      var gameInstance = new GameInstance(clock);
      // *YOU
      var player = new Player(1, 'You');
      var party = new Party(1, 4);
      party.setHero(rollPlayerHero(1, 'Jergens'));
      party.setHero(rollPlayerHero(2, 'Milton'));
      party.setHero(rollPlayerHero(3, 'Haruka'));
      party.setHero(rollPlayerHero(4, 'Leena'));
      player.setParty(party);
      player.sendMessage = function(message) {
//        console.log('Player got msg: ' + message);
        gameClient.eventsIn.push(message);
      };

      // *OPPONENT
      var enemy = new Player(2, 'Enemy');
      var enemyParty = new Party(1, 4);
      enemyParty.setHero(rollCpuHero(100, 'Teh Badguy'));
      enemyParty.setHero(rollCpuHero(200, 'Wagglerstein'));
      enemy.setParty(enemyParty);
      enemy.sendMessage = function(message) {
//        console.log('CPU got msg: ' + message);
        cpuGameClient.eventsIn.push(message);
      }

      gameInstance.addPlayers(player, enemy);

      function emitterCallback() {
        var type = arguments[0];
        var args = arguments[1] ? arguments[1] : null;

        // View handling of events raised by the Client.
        switch(type) {
          case 'clientLogEvent': 
            var msg = args;
            // FIXME: no limit to messages!
            var combatLog = $('#combatLog');
            var combatLogList = combatLog.find('ul');
            combatLogList.append('<li>'+msg+'</li>');
    //        combatLog.scrollTop(combatLogList.height());
            break;
          case 'clientGameOverEvent':
            var msg = args;
            commandCarousel.clear();
            $('tr', '#party').removeClass('selected');
            // FIXME: arbitrary 1s for animations to complete
            _.delay(function() { createjs.Ticker.setPaused(true); }, 1000);
            gameOverLabel = new createjs.Text(msg, "bold 40px Arial","#FFF");
            stage.addChild(gameOverLabel);
            gameOverLabel.x = 50;
            gameOverLabel.y = 100;
            stage.update();
            break;
          case 'clientSetupCompleteEvent':
            $('#start').show();
            break;
          case 'clientGameStartEvent':
            createjs.Ticker.setFPS(FPS);
            createjs.Ticker.useRAF = true;
            createjs.Ticker.addListener(window);
            $('#pause').show();
            break;
          case 'clientGamePauseEvent':
            createjs.Ticker.setPaused(true);
            break;
          case 'clientGameResumeEvent':
            createjs.Ticker.setPaused(false);
            break;
          case 'clientUpdateHeroEvent':
            var hero = args;
            updateHero(hero);
            break;
          case 'clientHeroActionEvent':
            // source, target, type, amount, isCrit
            takeAction(args[0], args[1], args[2], args[3], args[4]); 
            break;
          case 'clientSyncHeroEvent':
            var hero = args;
            counter += 0.5;
            updateHero(hero);
            break;
        }
      }

      var gameClient = new GameClient(player.id, emitterCallback);
      var cpuGameClient = new CpuGameClient(enemy.id);
      
      // Game instance initiates setup (Player Clients will need to
      // respond)
      gameInstance.setup();

      // TODO: Command list needs to come down from server, separate instances
      // for each Hero
      var commands = [
          {name: 'Attack'},
          {name: 'Skill'},
          {name: 'Item'},
          {name: 'Defend'}
        ];

      // TODO: this should be somewhere better 
      for (var i = 0; i < gameClient.heroes.length; i++) {
        var curHero = gameClient.heroes[i];
        if (!curHero) { 
          continue;
        }

        // FIXME: here's that command list (shared instance!)
        curHero.commands = commands;
        var isYou = curHero.player.id == gameClient.myId;
        var heroDomId = 'hero_'+ curHero.id;
        var heroHp = curHero.attributes.hp;

        var heroPane = $("#party > tbody");
        if (!isYou) {
          heroPane = $("#enemy > tbody");
        }
        heroPane.append(heroRowTemplate({heroDomId: heroDomId, position: i, heroId: curHero.id, heroName: curHero.name, heroHp: heroHp}));

        heroRows[curHero.id] = $('#' + heroDomId);
        var onUpdate = function(val, isPositive) {
          var percent = val/this.hero.attributes.maxHp;
          var rgb = '#fff';
          if (isPositive) {	
            rgb = '#2e6';
          } else {
            if (percent < 0.3) {
              rgb = 'rgb(255,'+ (Math.round(percent/0.2*215)+40) + ',0)';
            } else if (percent < 0.6) {
              rgb = 'rgb(255,255,' + Math.round((percent-0.3)/0.3*255)+')';
            }
          }
          this.holder.text(val);
          this.holder.css('color', rgb);
        };
        onUpdate = _.bind(onUpdate, { holder: heroRows[curHero.id].find('.hp'), hero: curHero });
        hpIncrementers[curHero.id] = new atb.GradualIncrementer(heroHp, heroHp, onUpdate, 0.5);
      }

      // attach command carousel
      var commandCarousel = new atb.CommandCarousel($('#commands-anchor'));
      commandCarousel.paneWidth = 180;
      commandCarousel.commandPaneTemplate = commandContainerTemplate;
      commandCarousel.onAdd = onAddRemoveCommandPanes;
      commandCarousel.onRemove = onAddRemoveCommandPanes;
      commandCarousel.onMoveStart = onCommandCarouselMoveStart;
      commandCarousel.onMoveEnd = onCommandCarouselMoveEnd;

      /** KEYBOARD INPUT SUPPORT **/

      // which menu is in focus and should be modified by keystrokes
      var activeMenu = null;
      function setActiveMenu(newActive) {
        activeMenu = newActive;
      }

      function keyInputHandler(keyEvent) {
        if (!activeMenu) {
          return;
        }
        //console.log(activeMenu.id);
        switch(keyEvent.data.key) {
          case 'left':
            commandCarousel.moveRight();
            break;
          case 'right':
            commandCarousel.moveLeft();
            break;
          case 'up':
            activeMenu.moveCursor('up');
            break;
          case 'down':
            activeMenu.moveCursor('down');
            break;
          case 'action':
            // Action key
            var selected = activeMenu.curSelected;

            // FIXME: determining 'action' not directly via that activeMenu
            // is ugly and bad.
            var commandPane = commandCarousel.getPaneInFocus();
            var commandList = selected.parents('.command-list');
            var targetPane = selected.parents('.target-menu');
            selected = selected.find('a');
            if (commandList.length > 0 && commandList.not(':hidden')) {
              var actionType = $(selected).text().toLowerCase();
              commandToTargetList(commandPane, actionType);
            } else if (targetPane.length > 0 && targetPane.not(':hidden')) {
              var actionType = selected.attr('class');
              var actorId = selected.attr('heroId');
              var targetId = selected.attr('targetId');
              // TODO: move this out
              if (actionType == 'cancel') {
                // backtrack to command menu
                cancelTargetPane();
              } else {
                executeCommandOnTarget(actionType, actorId, targetId);
              }
            }
            break;
          default:
            // ignore
        }
        keyEvent.stopPropagation();
        return false;
      }

      $(document).on('keydown.left', {key:'left'}, keyInputHandler);
      $(document).on('keydown.right', {key:'right'}, keyInputHandler);
      $(document).on('keydown.up', {key:'up'}, keyInputHandler);
      $(document).on('keydown.down', {key:'down'}, keyInputHandler);
      $(document).on('keydown.space', {key:'action'}, keyInputHandler);
      $(document).on('keydown.return', {key:'action'}, keyInputHandler);

      /** END KEYBOARD INPUT SUPPORT */
    </script>
  </div>
  </body>
</html>
